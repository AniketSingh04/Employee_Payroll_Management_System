{% extends 'base.html' %}

{% block content %}
    <h2>Calculate Salary</h2>
    <form method="post" action="{{ url_for('calculate_salary') }}">
        <label for="employee_id">Employee ID:</label>
        <input type="number" id="employee_id" name="employee_id" required><br>
        <label for="hours_worked">Hours Worked:</label>
        <input type="number" id="hours_worked" name="hours_worked" required><br>
        <label for="overtime_hours">Overtime Hours:</label>
        <input type="number" id="overtime_hours" name="overtime_hours" required><br>
        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions" name="deductions" required><br>
        <button type="submit">Calculate Salary</button>
    </form>
    {% if total_salary %}
        <p>Total Salary: ${{ total_salary }}</p>
    {% endif %}
{% endblock %}
